{% extends "layout.html" %}
{% block title %}Role List{% endblock %}
{% block content %}
<h1 class="title">Roles</h1>

{% if roles %}
<form action="" method="post" name="role_list">
    <table class="table is-striped is-fullwidth">
        {% for role in roles %}
        <tr>
            <td>
                {% if current_user.name == role[0] %}
                <label class="checkbox" >
                    <input type="checkbox" name="deletes" value="{{ role[1] }}"/>
                </label>
                {% endif %}
                {{role[1]}}
                &nbsp;&nbsp;&nbsp;&nbsp;
                {{role[2]}}
                &nbsp;&nbsp;&nbsp;&nbsp;
                {{role[3]}}
                &nbsp;&nbsp;&nbsp;&nbsp;
                {{role[4]}}
            </td>
        </tr>
        {% endfor %}
        <div class="field is-grouped">
            <div class="control">
                <button class="button is-danger is-small">Delete</button>
            </div>
        </div>
    </table>
</form>
{% endif %}
{% endblock %}
